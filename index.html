<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel='stylesheet' href="form.css">
</head>

<body>


    <form id="myForm">
        <h1>Basic Imformation</h1>
        <img class="img"
            src="https://png.pngtree.com/png-clipart/20230708/original/pngtree-cute-cartoon-illustration-of-little-girl-reading-and-studying-png-image_9278456.png">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Enter your name..." required>
        <span id="nameError" class="error-msg"></span><br>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <span id="dobError" class="error-msg"></span><br>

        <label for="age">Age:</label><br />
        <input type="number" id="age" name="age" placeholder="Enter your age..." required>
        <span id="ageError" class="error-msg"></span><br>

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Enter your email..." required>
        <span id="emailError" class="error-msg"></span><br>

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" placeholder="Enter your password..." required>
        <span id="passwordError" class="error-msg"></span><br>

        <label for="number">Mobile Number:</label><br />
        <input type="number" id="number" name="number" maxlength="10" placeholder="Enter your mobile number..."
            required>
        <span id="numberError" class="error-msg"></span><br>

        <label for="address">Address:</label><br />
        <textarea name="address" id="address" placeholder="Enter your address..."></textarea>
        <span id="addressError" class="error-msg"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script src="form.js"></script>
</body>

</html>
